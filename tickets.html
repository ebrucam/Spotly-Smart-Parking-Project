<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Biletlerim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app-style.css">
</head>
<body>

<div class="iphone-frame">
    <div class="notch"></div>

    <div class="screen-content">
        
        <header>
            <a href="map.html" style="color: #333; font-size:1.2rem; text-decoration: none;">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h3 style="font-size: 1.1rem; color: #2d3436;">Bilet Detayı</h3>
            <div style="width: 20px;"></div> </header>

        <div class="success-container">
            
            <div class="check-circle">
                <i class="fa-solid fa-check"></i>
            </div>

            <h2 style="color: #2d3436; margin-bottom: 5px;">Onaylandı!</h2>
            <p style="color: #636e72;">Rezervasyonunuz tamamlandı.</p>

            <div class="ticket-box">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span style="color: #636e72; font-weight: 500;">Lokasyon</span>
                    <span style="color: #2d3436; font-weight: 700;">Vişnezade Site</span>
                </div>
                
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <span style="color: #636e72; font-weight: 500;">Plaka</span>
                    <span style="color: #2d3436; font-weight: 700;">34 AB 1234</span>
                </div>

                <hr style="border: 0; border-top: 1px dashed #dfe6e9; margin: 15px 0;">

                <p style="font-size: 0.9rem; color: #2d3436; font-weight: 600; margin-bottom: 10px;">Park Yeri Durumu</p>
                <div class="grid-slots">
                    <div class="slot filled"></div><div class="slot filled"></div><div class="slot filled"></div>
                    <div class="slot filled"></div><div class="slot filled"></div><div class="slot"></div>
                    <div class="slot"></div>
                </div>

                <div style="margin-top: 20px;">
                    <p style="font-size: 0.8rem; color: #636e72; margin-bottom: 5px;">Zaman Aralığı</p>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-weight: 700; color: #2d3436;">Bugün, 18:00 - 21:00</span>
                        <span style="background: #2d3436; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem;">Aktif</span>
                    </div>
                </div>
            </div>

            <button style="background-color: #2d3436; color:white; width:100%; padding:15px; border-radius:15px; border:none; font-weight:700; margin-top:20px; cursor:pointer;">
                <i class="fa-solid fa-qrcode" style="margin-right: 10px;"></i> QR Kodu Göster
            </button>
            
            <div style="height: 50px;"></div> </div>
    </div>

    <nav class="bottom-nav">
        <a href="app.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="map.html" class="nav-item"><i class="fa-regular fa-map"></i></a>
        <a href="tickets.html" class="nav-item active"><i class="fa-solid fa-ticket"></i></a>
        <a href="profile.html" class="nav-item"><i class="fa-regular fa-user"></i></a>
    </nav>
</div>

</body>
</html>
