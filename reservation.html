<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyonu Tamamla - SPOTLY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .reservation-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 4rem 10%;
            flex-wrap: wrap;
        }
        .form-column {
            flex: 2;
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }
        .summary-column {
            flex: 1;
            min-width: 300px;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        .summary-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            position: sticky;
            top: 100px;
        }
        .summary-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
            height: 200px;
            object-fit: cover;
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #A4D65E;
            text-align: right;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <header style="justify-content: center;">
        <div class="logo">
            SP<i class="fa-solid fa-location-dot" style="color: #A4D65E;"></i>TLY
        </div>
    </header>

    <div class="reservation-container">
        
        <div class="form-column">
            <h2 style="margin-bottom: 1.5rem;">Rezervasyon Bilgileri</h2>
            
            <form>
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" placeholder="Örn: Ahmet Yılmaz">
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex:1;">
                        <label>Telefon</label>
                        <input type="tel" placeholder="05XX XXX XX XX">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Araç Plakası</label>
                        <input type="text" placeholder="34 XX 123">
                    </div>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex:1;">
                        <label>Başlangıç Saati</label>
                        <input type="time" value="14:00">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Bitiş Saati</label>
                        <input type="time" value="16:00">
                    </div>
                </div>

                <h3 style="margin: 2rem 0 1rem;">Ödeme Yöntemi</h3>
                <div class="form-group">
                    <label>Kart Numarası</label>
                    <input type="text" placeholder="0000 0000 0000 0000">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex:1;">
                        <label>SKT</label>
                        <input type="text" placeholder="AA/YY">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>CVC</label>
                        <input type="text" placeholder="123">
                    </div>
                </div>

                <button type="button" class="cta-button" style="width: 100%; border:none; cursor:pointer;">Ödemeyi Tamamla</button>
            </form>
        </div>

        <div class="summary-column">
            <div class="summary-card">
                <img src="https://images.pexels.com/photos/1004409/pexels-photo-1004409.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Kapalı Garaj">
                
                <h3>Abbasağa Apt. Kapalı Garaj</h3>
                <p style="color:#666; font-size:0.9rem;"><i class="fa-solid fa-location-dot"></i> Maşuklar Yokuşu, Beşiktaş</p>
                <br>
                <p><strong>Süre:</strong> 2 Saat</p>
                <p><strong>Hizmet Bedeli:</strong> 15.00 ₺</p>
                
                <div class="total-price">
                    Toplam: 195.00 ₺
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">Copyright © 2026 <strong>SPOTLY A.Ş.</strong></p>
    </footer>

</body>
</html>
